<style>
.menu1 {
	
}

.menu1  li {
	list-style: none;
	display: inline;
	padding: 0.5em;
	margin: 0;
}

.menu1  li:first-child {
	border-radius: 15px 0 0 15px;
}

.menu1  li:last-child {
	border-radius: 0 15px 15px 0;
}

.menu1  li:nth-child(2n) {
	background-color: yellow;
}

.menu1  li:nth-child(2n+1) {
	background-color: brown;
}
.menu1 a{
	text-decoration: none; 
}
#a:hover {
	text-align: center;
}/*a태그는 인라인 이므로 가운데 정렬이 적용되지 않음 */
</style>
</head>
