<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>POSITION</title>
	<style>
		#one{
			background-color: lime;
			width: 200px;
			height: 50px;
		}
		#two{
			background-color: yellow;
			width: 200px;
			height: 50px;
			position: absolute;
			right: 30px;
			top : 30px;
		}
		#three{
			background-color: red;
			width: 200px;
			height: 50px;
		}
	</style>
</head>
<body>
	<p id="one">원</p>
	<div id="two">투 : Static position</div>
	<p id="three">쓰리</p>
</body>
</html>
